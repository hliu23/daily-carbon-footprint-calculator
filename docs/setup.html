<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Initial Setup - Daily Carbon Footprint Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="js/jquery-3.6.0.min.js"></script>
    <script defer src="js/setup.js"></script>
  </head>
  <body>
    <h1>Initial Setup</h1>
    <p>Fill out basic information about your current carbon footprint and your device will remember it the next time you open this site.</p>
    <form id="transportation-form">
      <label for="car-num">Number of cars in your household: </label>
      <input type="number" id="car-num" min="0" max="10" value="0"><br>
      <div id ="cars"></div>
      <input type="submit" value="Save">
    </form> 
  </body>
  
</html>
