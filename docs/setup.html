<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Initial Setup - Daily Carbon Footprint Calculator</title>

    <link rel="icon" href="media/icon.png">
    <link rel="stylesheet" href="custom-bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat&display=swap">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/setup.css">
    
    <script defer src="js/jquery-3.6.0.min.js"></script>
    <script defer src="js/setup.js"></script>
  </head>
  <body>
    <h1>Initial Setup</h1>
    <p>Fill out basic information about your current carbon footprint and your device will remember it the next time you open this site.</p>
    <h2>Transportation</h2>
    <form id="transportation-form">
      <div class="form-group">
        <label for="car-num">Number of cars in your household: </label>
        <input type="number" id="car-num" class="form-control" min="0" max="10" value="0"><br>
      </div>
      <div class="form-group">
        <div id ="cars"></div>
      </div>
      <div class="form-group">
        <input type="submit" value="Save">
      </div>
      
    </form> 
  </body>
  
</html>
