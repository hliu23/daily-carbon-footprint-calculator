<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Achievement Log - Daily Carbon Footprint Calculator</title>

    <link rel="icon" href="media/icon.png">
    <link rel="stylesheet" href="custom-bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat&display=swap">
    <link rel="stylesheet" href="css/custom.css">

    <script defer src="js/jquery-3.6.0.min.js"></script>
    <script defer src="custom-bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script defer src="js/load.js"></script>
    <script defer src="js/function.js"></script>
    <script defer src="js/results.js"></script>
  </head>
  <body>

    <img src="media/logo.png">
    <div id="nav-bar"></div>

    <h1 id="title">Achievement Log</h1>
    <h2 id="calendar-month"></h2>
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-align-left"></span>
    </button>
    <table id="calendar">
      <thead>
        <tr>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row-1"></tr>
        <tr id="row-2"></tr>
        <tr id="row-3"></tr>
        <tr id="row-4"></tr>
        <tr id="row-5"></tr>
        <tr id="row-6"></tr>
      </tbody>
      
    </table>
    
  </body>
</html>
